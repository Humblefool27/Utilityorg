<template>
    <lightning-button variant="Neutral" label="Quick Contact" title="Destructive action" onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button> 
    <template if:true={showModal}>   
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
    <header class="slds-modal__header">
    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
    </svg>
    <span class="slds-assistive-text">Close</span>
    </button>
    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create Contact</h2>
    </header>
    <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
        <lightning-record-edit-form object-api-name="Contact"  onsuccess={handleSuccess}>
            <lightning-messages>
            </lightning-messages>
            <lightning-input-field field-name="AccountId">
            </lightning-input-field>
            <lightning-input-field field-name="FirstName">
            </lightning-input-field>
            <lightning-input-field field-name="LastName">
            </lightning-input-field>
            <lightning-input-field field-name="Email">
            </lightning-input-field>
            <lightning-button
                class="slds-var-m-top_small"
                variant="brand-outline"
                type="submit"
                label="Create New">
            </lightning-button>
        </lightning-record-edit-form>
    </div>
    <footer class="slds-modal__footer">
    <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
    </footer>
    </div>
    </section>
    </template>
    
</template>
