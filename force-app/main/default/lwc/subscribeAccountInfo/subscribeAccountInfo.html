<template>
    <lightning-card
    title = "Display Account Information"
    icon-name = "custom:custom63" 
    >
    <div class="slds-m-around_medium">
        <template if:true={dataReceived}>
            <div class="slds-grid sld-wrap slds-p-around_small">
                <div class="slds-col slds-size_6-of-12 slds-p-bottom_medium"><b>Account Name:</b>
                    <p>{dataReceived.Name}</p>  
                </div>
                <div class="slds-col slds-size_6-of-12 slds-p-bottom_medium"><b>Account Industry:</b>
                    <p>{dataReceived.Industry}</p>  
                </div>
            </div>
            <div class="slds-grid sld-wrap slds-p-around_small">
                <div class="slds-col slds-size_6-of-12 slds-p-bottom_medium"><b>Account Rating:</b>
                    <p>{dataReceived.Rating}</p>  
                </div>
                <div class="slds-col slds-size_6-of-12 slds-p-bottom_medium"><b>Annual Revenue:</b>
                    <p>{dataReceived.AnnualRevenue}</p>  
                </div>
            </div>
        </template>
    </div>
